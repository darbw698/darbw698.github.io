<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input/Output</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/global.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="row">
        <div class="col col-1">What do you hope to do differently after this is all over?</div>
        <div class="col col-2"> 
         <button id="add-button" class="plus">+
            <p class="direction">Press to make new entry</p>
         </button>
        </div>
    </div>
    <div class="grid2">
        <div class="grid-item2">
            <div class="flexbox">
                <div class="flexbox-item">
                    <span class="text-entry-yellow">
                        <p class="diary-title">
                            Dear Covid Diaries,
                        </p>
                        <textarea id="textarea"></textarea>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
